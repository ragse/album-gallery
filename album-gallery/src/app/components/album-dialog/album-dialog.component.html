<div class="container text-center">
  <img
    [src]="album.coverImage"
    alt="Album Cover"
    class="img-fluid rounded mb-3"
    style="max-height: 300px"
  />

  <h4 class="fw-bold">{{ album.name }}</h4>

  <ul class="list-group list-group-flush my-3">
    @for (song of album.songs; track $index) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ song }}
      <button class="btn btn-sm btn-danger" (click)="removeSong($index)">
        ðŸ—‘
      </button>
    </li>
    }
  </ul>

  <div class="d-flex justify-content-between">
    <input
      type="text"
      [(ngModel)]="newSong"
      placeholder="New song name"
      class="form-control me-2"
    />
    <button class="btn btn-primary" (click)="addSong()">Add Song</button>
  </div>

  <button class="btn btn-secondary mt-4" (click)="close()">Close</button>
</div>
